plugins {
	id "fabric-loom" version "1.10-SNAPSHOT"
	id "io.freefair.lombok" version "8.6"
}

java {
	sourceCompatibility = JavaVersion.VERSION_1_8
	targetCompatibility = JavaVersion.VERSION_1_8
}

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {
	maven {
		url = uri("https://repository.hanbings.io/proxy")
	}
	maven { url = "https://maven.bawnorton.com/releases" }
	// mavenCentral()
	maven { url = uri("https://maven.aliyun.com/repository/central") }
	maven { url 'https://jitpack.io' }
}

loom {
	accessWidenerPath = file("src/main/resources/peepopractice.accesswidener")
}

configurations {
	modIncludeImplementation
	includeImplementation
	include.extendsFrom(modIncludeImplementation, includeImplementation)
	modImplementation.extendsFrom(modIncludeImplementation, includeImplementation)
}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "com.github.RedLime:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	modImplementation "com.github.RedLime:SpeedRunIGT:${project.minecraft_version}-SNAPSHOT"
	includeImplementation "org.reflections:reflections:0.9.10"

	modIncludeImplementation(fabricApi.module("fabric-api-base", project.fabric_version))
	modIncludeImplementation(fabricApi.module("fabric-resource-loader-v0", project.fabric_version))
	modIncludeImplementation(fabricApi.module("fabric-item-api-v1", project.fabric_version))

	modCompileOnlyApi files("lib/standardsettings-1.2.2+1.16.1.jar")
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

java {
	withSourcesJar()
}
